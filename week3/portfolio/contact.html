<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Personal portfolio</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Jost:ital,wght@0,200;0,300;0,400;0,500;0,600;0,700;0,900;1,100&family=Montserrat:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://unpkg.com/boxicons@latest/css/boxicons.min.css"
    />
    <link rel="stylesheet" href="css/main.css" />
  </head>
  <body>
    <!--Header -->
    <header class="stick">
      <a href="#" class="logo"
        ><img src="images/logo-no-background.png" alt="logo"
      /></a>
      <div class="bx bx-menu" id="menu-icon"></div>
      <ul class="navlist">
        <li><a href="index.html">Home</a></li>
      </ul>
      <a href="#" class="top-btn">Download CV</a>
    </header>
    <!--Main-->
    <main>
      <section class="contact-section">
        <div class="contact-box">
          <h1>Contact us</h1>
          <form action="#" class="contact-form">
            <div class="input-group">
              <input type="text" id="name" placeholder="Name" />
            </div>
            <div class="input-group">
              <input type="text" id="email" placeholder="Email" />
            </div>
            <div class="input-group">
              <textarea
                name="message"
                id="message"
                cols="30"
                rows="5"
                placeholder="Message"
              ></textarea>
            </div>
            <div class="input-group">
              <input type="submit" id="submit" value="Submit" />
            </div>
          </form>
        </div>
      </section>
    </main>
    <footer class="footer">
      <p>CopyRights&copy; Dridi Chaith 2022</p>
    </footer>
    <!--Link to js-->
    <script src="js/main.js"></script>
  </body>
</html>
