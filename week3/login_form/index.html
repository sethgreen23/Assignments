<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign up page</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Jost:ital,wght@0,200;0,300;0,400;0,500;0,600;0,700;0,900;1,100&family=Montserrat:wght@400;700&family=Poppins:wght@400;600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/main.css" />
  </head>
  <body>
    <div class="wrapper">
      <h1>Sign Up</h1>
      <form action="#"">
        <div class="input-group">
          <input type="text" id="first_name" placeholder="First name"  required />
        </div>
        <div class="input-group" >
          <input type="text"  id="last_name" placeholder="Last name" required />
        </div>
        <div class="input-group">
          <input type="text" id="phone_number" placeholder="Phone number"  required />
        </div>
        <div class="input-group">
          <input type="text" id="email" placeholder="Email" required />
        </div>
        <div class="input-group ">
          <input type="text" id="gender" placeholder="Gender"  required />
        </div>
        <div class="input-group s f ">
          <label for="date" class="label date">Date of birth :</label>
          <input type="date" id="date" required  />
        </div>
        <div class="input-group f">
          <label for="color" class="label picker">Favorite color :</label>
          <input type="color" id="color"  required />
        </div>
        <div class="input-group">
          <input type="submit" value="Sign Up" />
        </div>
        <div class="input-group">
          <p class="member">Already a member? <a href="login.html">Login Here</a></p>
        </div>
      </form>
    </div>
  </body>
</html>
