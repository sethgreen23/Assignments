<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>login page</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Jost:ital,wght@0,200;0,300;0,400;0,500;0,600;0,700;0,900;1,100&family=Montserrat:wght@400;700&family=Poppins:wght@400;600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/main.css" />
  </head>
  <body>
    <div class="wrapper">
      <h1>Sign In</h1>
      <form action="success.html"">
        
        <div class="input-group">
          <input type="text" id="email" pattern="^[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$" size="30"  placeholder="Email" required />
        </div>
        <div class="input-group ">
          <input type="password" id="password" minlength="8" placeholder="Password"  required />
        </div>
        
        <div class="input-group">
          <input type="submit" value="Sign in" />
        </div>
        <div class="input-group">
          <p class="member">You are not a member? <a href="index.html">Register Here</a></p>
        </div>
      </form>
    </div>
  </body>
</html>
